<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Odin sign up</title>
  </head>
  <body>
    <div class="screen">
      <div class="image-bar">
        <div class="logo">
          <h1>ODIN SIGN UP</h1>
        </div>
      </div>
      <div class="content">
        <section>
          <div class="main-text">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up
              <em>now</em> to get started.
            </p>
            <p>You know you want to.</p>
          </div>
        </section>
        <section>
          <form action="#">
            <div class="form-grid">
              <h2>Let's do this</h2>
              <div class="input">
                <label for="">FIRST NAME</label><input type="text" required />
              </div>
              <div class="input">
                <label for="">LAST NAME</label><input type="text" required />
              </div>
              <div class="input">
                <label for="">EMAIL</label><input type="email" required />
              </div>
              <div class="input">
                <label for="">PHONE NUMBER</label
                ><input type="phone" required />
              </div>
              <div class="input">
                <label for="">PASSWORD</label><input type="password" required />
              </div>
              <div class="input">
                <label for="">CONFIRM PASSWORD</label
                ><input type="password" required />
              </div>
            </div>
            <div class="cta">
              <button type="submit">Create Account</button>
              <p>
                Already have an account? <span><a href="#">Log in</a></span>
              </p>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
