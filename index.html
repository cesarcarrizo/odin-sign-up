<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Odin sign up</title>
  </head>
  <body>
    <div class="screen">
      <div class="image-bar">
        <div class="logo">
          <h1>ODIN SIGN UP</h1>
        </div>
      </div>
      <div class="content">
        <section>
          <div class="main-text">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up
              <em>now</em> to get started.
            </p>
            <p>You know you want to</p>
          </div>
        </section>
        <section>
          <h2>Let's do this</h2>
          <form action="#">
            <label for="">First name</label><input type="text" />
            <label for="">Last name</label><input type="text" />
            <label for="">email</label><input type="email" />
            <label for="">phone number</label><input type="phone" />
            <label for="">password</label><input type="password" />
            <label for="">confirm password</label><input type="password" />
            <button type="button">Create Account</button>
            <p>
              Already have an account?<span><a href="#">Log in</a></span>
            </p>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
